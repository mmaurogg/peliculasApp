<div class="row">
  <div
    class="col-md-3 mb-5 animate__animated animate__fadeIn"
    *ngFor="let movie of movies"
    (click)="onMovieClick(movie)"
  >
    <img [src]="movie.backdrop_path | poster" class="img-fluid poster" />

    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-2 text-white">
          {{ movie.vote_average | number: "1.1-2" }}
        </div>
      </div>
    </div>
  </div>
</div>
